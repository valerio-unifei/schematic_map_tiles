<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Visualizador CEEE - Híbrido</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100vw; height: 100vh; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/pmtiles@3.0.3/pmtiles.js"></script>
    <script src="https://unpkg.com/leaflet-pmtiles@1.0.0/leaflet-pmtiles.js"></script>

    <script>
        const osmLayer = L.tileLayer(
            'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        });

        const esriSatellite = L.tileLayer(
            'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-GP, and the GIS User Community'
        });

        const map = L.map('map', {
            center: [-30.0346, -51.2177], // Porto Alegre
            zoom: 13,
            layers: [osmLayer] 
        });

        const layerTS = new L.PMTilesLayer("layers/ceee_ts.pmtiles", {
            style: function(feature) {
                return {
                    color: 'red',
                    fillColor: 'red',
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 0.5,
                    radius: 4
                };
            },
            attribution: 'Secundario'
        });

        const layerTP = new L.PMTilesLayer("layers/ceee_tp.pmtiles", {
            style: function(feature) {
                return {
                    color: 'black',
                    fillColor: 'black',
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 0.8,
                    radius: 5
                };
            },
            attribution: 'Primario'
        });

        layerTS.addTo(map);
        layerTP.addTo(map);

        const baseMaps = {
            "OpenStreetMap": osmLayer,
            "Satélite (Esri)": esriSatellite
        };

        const overlayMaps = {
            "Secundario": layerTS,
            "Primario": layerTP
        };

        L.control.layers(baseMaps, overlayMaps, {collapsed: false}).addTo(map);

    </script>
</body>
</html>
