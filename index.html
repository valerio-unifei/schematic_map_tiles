<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Equatorial Trechos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100vw; height: 100vh; background: #333; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="https://unpkg.com/protomaps-leaflet@1.24.0/dist/protomaps-leaflet.min.js"></script>

    <script>
        // --- DEFINIÇÃO DAS CAMADAS BASE (FUNDO) ---
        
        // Opção 1: OpenStreetMap (Mapa de Ruas)
        const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        });

        // Opção 2: Esri World Imagery (Satélite)
        const esriSatellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            maxZoom: 19, // Importante definir para alinhar com o zoom dos vetores
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri'
        });


        // --- INICIALIZAÇÃO DO MAPA ---
        // Inicializamos definindo qual camada base começa ativa
        const map = L.map('map', {
            center: [-30.0346, -51.2177],
            zoom: 13,
            layers: [osmLayer] // <--- Define que começa com OSM. Mude para [esriSatellite] se preferir.
        });


        // --- DEFINIÇÃO DAS REGRAS DE ESTILO (Paint Rules - Protomaps Moderno) ---
        const styleTP = [
            { 
                dataLayer: "Trechos Primários", 
                symbolizer: new protomapsL.LineSymbolizer({ color: "black", width: 4 }) 
            }
        ];

        const styleTS = [
            { 
                dataLayer: "Trechos Secundarios", 
                symbolizer: new protomapsL.LineSymbolizer({ color: "red", width: 2 }) 
            }
        ];

        const styleRM = [
            { 
                dataLayer: "Ramais", 
                symbolizer: new protomapsL.LineSymbolizer({ color: "green", width: 2 }) 
            }
        ];

        // --- CARREGAMENTO DAS CAMADAS PMTILES ---
        try {

            var layerTP = protomapsL.leafletLayer({
                url: 'ceee_tp.pmtiles',
                paintRules: styleTP
            });

            var layerTS = protomapsL.leafletLayer({
                url: 'ceee_ts.pmtiles',
                paintRules: styleTS
            });

            var layerRM = protomapsL.leafletLayer({
                url: 'ceee_rm.pmtiles',
                paintRules: styleRM
            });

            // Adicionamos elas ao mapa inicialmente (opcional, podem começar desligadas)
            layerTP.addTo(map);
            layerTS.addTo(map);
            layerRM.addTo(map);

            // --- CONTROLE DE CAMADAS (O Pulo do Gato) ---

            // 1. Mapas Base (Radio Buttons - Escolha Única)
            const baseMaps = {
                "Ruas": osmLayer,
                "Satélite": esriSatellite
            };

            // 2. Mapas de Sobreposição (Checkboxes - Múltipla Escolha)
            const overlayMaps = {
                "Primário": layerTP,
                "Secundário": layerTS,
                "Ramais": layerRM
            };

            // Cria o controle passando os dois objetos
            L.control.layers(baseMaps, overlayMaps, {collapsed: false}).addTo(map);

        } catch (e) {
            console.error("Erro ao iniciar camadas vetoriais:", e);
        }
    </script>
</body>
</html>
